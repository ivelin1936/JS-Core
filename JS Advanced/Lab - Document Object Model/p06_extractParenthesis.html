<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore
    magna) aliqua.
</p>
<form>
    <input type="text" id="inputID"/>
    <input type="button" value="Submit ElementID" onclick="getContent()"/>
</form>
<br>
<textarea id="result" style="width: 282px; height: 100px"></textarea>
</body>
<script>
    function getContent() {
        let elementID = document.getElementById('inputID').value;
        document.getElementById('result').value = extract(elementID);
    }

    function extract(elementID) {
        let para = document.getElementById(elementID).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(para);
        while (match) {
            result.push(match[1]);
            match = pattern.exec(para);
        }

        return result.join('; ');
    }

</script>
</html>
