<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>PhoneBook</h1>
    </div>
    <div class="well">
        <ul id="phonebook"></ul>
        <button id="btnLoad" class="btn btn-sm btn-success">Load</button>
        <button id="btnRefresh" class="btn btn-sm btn-warning">Clear</button>
    </div>

    <div class="jumbotron">
        <form class="form-signin">
            <h2>Create Contact</h2>
            <label>Person: <input type="text" id="person" class="form-control" placeholder="person name"/></label>
            <br>
            <label>Phone: <input type="text" id="phone" class="form-control" placeholder="phone"/></label>
            <br>
            <br>
            <button id="btnCreate" class="btn btn-sm btn-success">Create</button>
        </form>
    </div>
</div>
<script src="phonebook.js"></script>
<script>
    attachEvents();
</script>
</body>
</html>
